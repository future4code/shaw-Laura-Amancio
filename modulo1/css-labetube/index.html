<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LabeTube</title>
</head>
<body>

    <div class="container-principal">
        <header>
            <h1>LauTube</h1>
            <form>
                <input class="campo-busca" type="text" placeholder="Busca...">
            </form>
        </header>
    
        <main>
            <div class="container-cards">
                <div class="card">
                    <a href="irlanda.html" target="_blank">
                    <img src="https://www.eurodicas.com.br/wp-content/uploads/2018/02/fatos-engracados-sobre-a-irlanda-1.jpg" alt="paisagem Irlanda">
                    <p>Belezas da Irlanda</p>
                    </a>
                </div>
                <div class="card">
                    <a href="sangue.html"target="_blank">
                    <img src="https://static.mundoeducacao.uol.com.br/mundoeducacao/2019/08/hemacias.jpg" alt="celulas sanguineas">
                    <p>Células Sanguíneas</p>
                    </a>
                </div>
                <div class="card">
                    <img src="https://viagemegastronomia.cnnbrasil.com.br/wp-content/uploads/sites/5/2021/07/chocolate.jpg" alt="pedaços de chocolate">
                    <p>Como fazer chocolate</p>
                </div>
                <div class="card">
                    <img src="https://www.ciribaipraiahotel.com.br/wp-content/uploads/2020/06/Benef%C3%ADcios-da-agua-do-Mar-para-a-Saude-626x350.jpg" alt="foto do mar">
                    <p>Ondas do Mar</p>
                </div>
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Sunset_in_Manaus.jpg/640px-Sunset_in_Manaus.jpg" alt="imagem por do sol">
                    <p>Por do Sol</p>
                </div>
                <div class="card">
                    <img src="https://uploads.metropoles.com/wp-content/uploads/2020/01/14162840/zeca-pagodinho-foto.jpg" alt="Zeca Pagodinho tomando cerveja">
                    <p>Zeca Pagodinho tomando cerveja</p>
                </div>
                <div class="card">
                    <img src="https://www.vocenaneve.com.br/app/uploads/2021/06/esqui-freeride.jpg" alt="homem esquiando">
                    <p>Esqui na Neve</p>
                </div>
                <div class="card">
                    <img src="https://midia.gruposinos.com.br/_midias/jpg/2019/01/01/medina2-18171319.jpg" alt="Homem surfando">
                    <p>Surfe</p>
                </div>
            </div>
        </main>
    
        <footer>
            <p>Desenvolvido por Laura Amancio &#129313</p>
        </footer>
    </div>

    
</body>
</html>
